<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Agendar Citas</title>
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Agendar Citas</h1>

  <div id="appointment-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Ingrese su nombre">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingrese su email">
    </div>

    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="text" id="date" placeholder="Ingrese la fecha de la cita">
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" placeholder="Ingrese un mensaje"></textarea>
    </div>

    <button onclick="submitForm()">Agendar Cita</button>
  </div>

  <script>
    function submitForm() {
      // Obtener los valores del formulario
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const message = document.getElementById("message").value;

      // Validar que todos los campos estén completos
      if (name && email && date && message) {
        // Aquí puedes realizar acciones adicionales, como enviar los datos a un servidor o mostrar un mensaje de confirmación
        alert("Cita agendada correctamente");
        
        // Restablecer el formulario
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("date").value = "";
        document.getElementById("message").value = "";
      } else {
        alert("Por favor, complete todos los campos");
      }
    }
  </script>
</body>
</html>
